<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chandrashekhar Reddy.D Portfolio</title>
    <style>
        body {
            margin: 0;
            background: #0f172a;
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            font-size: 2rem;
        }
        #typing {
            border-right: 3px solid #38bdf8;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1 id="typing"></h1>
    <script>
        const typingText = "Welcome to Chandrashekhar Reddy.D Portfolio";
        let i = 0;
        const speed = 80;

        function typeWriter() {
            if (i < typingText.length) {
                document.getElementById("typing").textContent += typingText.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                setTimeout(() => {
                    window.location.href = "portfolio.html";
                }, 1000);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
